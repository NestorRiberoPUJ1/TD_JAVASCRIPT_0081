<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- VINCULAR CSS   -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- ESTILO CSS -->
    <style>
        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo Estilos</h1>
    <p>Este es un párrafo de ejemplo para demostrar los estilos CSS aplicados.</p>
    <h1 id="titulo-raro">Otro Título</h1>
    <h3>Subtítulo de Ejemplo</h3>
    <h1 style="font-weight: 100; background-color: aqua;">Tercer titulo</h1>

    <!-- FLEX BOX TAMAÑOS FIJOS -->
     <h6>DEFECTO</h6>
     <div class="contenedor-flexible">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>
     <h6>CENTER</h6>
     <div class="contenedor-flexible" justify-content="center">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>
     <h6>AL FINAL</h6>
     <div class="contenedor-flexible" justify-content="flex-end">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>
     <h6>DISTRIBUCION UNIFORME</h6>
     <div class="contenedor-flexible" justify-content="space-evenly">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>
     <h6>DISTRIBUCION INTERNA</h6>
     <div class="contenedor-flexible" justify-content="space-between">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>
     <h6>DISTRIBUCION AL REDEDOR</h6>
     <div class="contenedor-flexible" justify-content="space-around">
        <div class="avatar">1</div>
        <div class="avatar">2</div>
        <div class="avatar">3</div>
        <div class="avatar">4</div>
        <div class="avatar">5</div>
     </div>

     <!-- FLEXBOX TAMAÑOS FLEXIBLES  -->


</body>

</html>
